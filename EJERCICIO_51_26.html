<!-- EJERCICIO 51 (EJERCICIO 26) – Un cliente solicita un descuento. Según el número de artículos que haya comprado, la tienda ofrece 3 descuentos: 10% si ha comprado hasta 5 artículos, 15% hasta 10 artículos, y todo por encima de 10 artículos recibe un 20% de descuento. Dependiendo de la condición, el resultado será diferente. ¿Cuál será el precio final de los artículos comprados con el correspondiente descuento aplicado?. -->

<!DOCTYPE html>

<html lang="es">

<head>
 
	<meta charset="UTF-8">
    <title>Descuentos en tienda</title>

    <style>
        body {
            font-family:Arial,sans-serif;
			text-align:center;
        }
        label,input,button {
            font-size:20px;
			margin-top:10px;
			margin-bottom:10px; // 1em =  16px
        }
        #resultado {
            margin-top:20px;
			margin-bottom:20px;
			font-weight:bold;
        }
    </style>

</head>

<body>

    <h1>Calculadora de descuentos</h1>

    <form>
        <label for="articulos">Número de artículos:</label>
        <input type="number" id="articulos" min="0" required><br>
        
        <label for="precio">Precio total sin descuento (€):</label>
        <input type="number" id="precio" min="0" step="0.01" required><br>
        
        <button type="button" onclick="calcularDescuento()">Calcular precio final con descuento (€)</button>
    </form>

    <div id="resultado"></div>

    <script type="text/javascript">
        function calcularDescuento() {
            const articulos = parseInt(document.getElementById('articulos').value);
            const precio = parseFloat(document.getElementById('precio').value);

            let descuento;

            if (articulos <= 5) {
                descuento = 0.1;
            } else if (articulos <= 10) {
                descuento = 0.15;
            } else {
                descuento = 0.2;
            }

            const precioFinal = precio * (1 - descuento);

            document.getElementById('resultado').innerHTML = "El precio final con el descuento aplicado del " + descuento*100 + "% es " + precioFinal.toFixed(2) + " €";
        }
    </script>

</body>

</html>
