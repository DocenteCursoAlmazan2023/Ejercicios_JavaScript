<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Objeto de Frecuencias</title>
  
  <style>
    body {
		font-family:Arial,sans-serif;
		text-align:center;
    }

    #resultado {
		font-size:20px;
		font-weight:bold;
		color:#444;
    }

    #numeros {
		font-size:20px;
		font-weight:bold;
		margin-top:20px;
		margin-bottom:20px;
    }
  </style>
  
</head>

<body>

	<h1>Objeto de Frecuencias</h1>
	<div id="items"></div>

	<script>
		const items = Array.from({ length: 8 }, () => Math.floor(Math.random() * 10) + 1); // Generará un array de 8 números aleatorios entre 1 y 10 (inclusive).
		
		const frecuencias = items.reduce((objeto, elemento) => {
			if (!objeto[elemento]){
				objeto[elemento] = 1
			}else{
				objeto[elemento] = objeto[elemento] + 1
		}
			return objeto
		}, {});

		console.log(items);
		console.log(frecuencias);
	</script>

</body>

</html>
