<!DOCTYPE html>

<html lang="es">

  <head>
  
	<meta charset="UTF-8">
    <title>Eventos de Formulario de JavaScript</title>
	
	<style>
    /* Estilos para el formulario */
	</style>
	
  </head>
  
  <body>
  
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" onchange="cambioNombre()" onblur="validarNombre()" onfocus="resaltarNombre()">
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" onchange="cambioEmail()" onblur="validarEmail()" onfocus="resaltarEmail()">
      <br><br>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" onblur="validarContrasena()">
      <br><br>
      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" onselect="textoSeleccionado()"></textarea>
      <br><br>
      <input type="submit" value="Enviar" onsubmit="enviarFormulario()">
      <input type="reset" value="Restablecer" onreset="restablecerFormulario()">
    </form>

    <script type="text/javascript">
      function cambioNombre() {
        console.log("El nombre ha sido cambiado");
      }

      function validarNombre() {
        console.log("Validando nombre");
      }

      function resaltarNombre() {
        console.log("Resaltando nombre");
      }

      function cambioEmail() {
        console.log("El correo electrónico ha sido cambiado");
      }

      function validarEmail() {
        console.log("Validando correo electrónico");
      }

      function resaltarEmail() {
        console.log("Resaltando correo electrónico");
      }

      function validarContrasena() {
        console.log("Validando contraseña");
      }

      function enviarFormulario() {
        console.log("Enviando formulario");
      }

      function restablecerFormulario() {
        console.log("Restableciendo formulario");
      }

      function textoSeleccionado() {
        console.log("Texto seleccionado en el campo de comentario");
      }
    </script>
	
	<!-- Con "Resaltando" me refiero a darle foco a un elemento o destacarlo visualmente de alguna manera. -->
	
  </body>
  
</html>
