<!-- EJERCICIO 59 (EJERCICIO 34) – Generar los números del 1 al 10 utilizando ahora el bucle "while". -->

<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Números del 1 al 10</title>
  
  <style>
		body {
			font-family:Arial,sans-serif;
		}
		input,button {
			font-size:20px; // 1em =  16px
		}
		#resultado {
			margin-top:20px;
			margin-bottom:20px;
			font-weight:bold;
		}
  </style>

</head>

<body>

  <h1>Números del 1 al 10:</h1>
  <ul id="numeros"></ul>

  <script>
    var i = 1;
    while (i <= 10) {
      document.getElementById("numeros").innerHTML += "<li>" + i + "</li>";
      i++;
    }
  </script>

</body>

</html>
