<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Objeto de Frecuencias</title>
  
  <style>
    body {
		font-family:Arial,sans-serif;
		text-align:center;
    }

    #resultado {
		font-size:20px;
		font-weight:bold;
		color:#444;
    }

    #numeros {
		font-size:20px;
		font-weight:bold;
		margin-top:20px;
		margin-bottom:20px;
    }
  </style>
  
</head>

<body>

	<h1>Objeto de Frecuencias</h1>
	<div id="items"></div>

	<script>
		const items = [5,6,7,6,5,6,7,8];
		const frecuencias = items.reduce((acc, curr) => { // acc (accumulator) = acumulador & curr (current) = elemento actual
			acc[curr] = (acc[curr] || 0) + 1;
			return acc;
		}, {});
		console.log(frecuencias);
		// El método "reduce()" toma una función de reducción que se ejecuta en cada elemento del array y reduce el array a un solo valor.
		// En este caso, la función de reducción cuenta las ocurrencias de cada elemento en el array y devuelve un objeto con las frecuencias.
		// La función de reducción toma dos parámetros: el "acumulador" (acc) y el "elemento actual" (curr).
		// El acumulador es el objeto que se está construyendo y se actualiza en cada iteración.
		// Si el elemento actual ya existe en el objeto, se incrementa su frecuencia en 1.
		// De lo contrario, se agrega una nueva propiedad al objeto con el elemento actual como clave y 1 como valor.
	</script>

</body>

</html>
