<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Eventos de Documento en JavaScript</title>
  
  <style>
    h1 {
      text-align:center;
    }
    button {
      display:block;
      margin:auto;
    }
    #contenedor {
      text-align:center;
    }
  </style>
  
  <script type="text/javascript">
    window.onload = function() {
        alert('¡La página web ha cargado completamente!');
    }

    window.onbeforeunload = function() {
        return "¿Estás seguro de que quieres salir?";
    }
	
	/* window.onunload = function() function() {
		alert('¡La página web se está descargando!');
	} */

    function despedirse() {
        alert('¡Hasta la próxima visita!');
        window.close(); // window.close(); Permite cerrar la ventana del navegador web al hacer clic en el botón "Despedirse".
    }
  </script>
  
</head>

<body>

  <h1>Bienvenido a mi página web</h1>
  <button onclick="despedirse()">Despedirse</button>
  <div id="contenedor"></div>
  
</body>

</html>
