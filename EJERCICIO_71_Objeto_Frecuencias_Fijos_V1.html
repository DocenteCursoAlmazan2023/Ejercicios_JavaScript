<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Objeto de Frecuencias</title>
  
  <style>
    body {
		font-family:Arial,sans-serif;
		text-align:center;
    }

    #resultado {
		font-size:20px;
		font-weight:bold;
		color:#444;
    }

    #numeros {
		font-size:20px;
		font-weight:bold;
		margin-top:20px;
		margin-bottom:20px;
    }
  </style>
  
</head>

<body>

	<h1>Objeto de Frecuencias</h1>
	<div id="items"></div>

	<script>
		const items = [5,6,7,6,5,6,7,8];
		// Se crea un array llamado "items" que contiene los valores indicados.
		const frecuencias = items.reduce((objeto, elemento) => {
		// Se crea una variable llamada "frecuencias" y llama a la función "reduce()" en el array "items".
		// La función de retorno de llamada toma dos argumentos: "objeto" y "elemento".
		// "objeto" es el acumulador que se actualiza en cada iteración de la función "reduce()".
		// "elemento" es el valor actual en cada iteración del array.
		if (!objeto[elemento]){
			objeto[elemento] = 1
		}else{
			objeto[elemento] = objeto[elemento] + 1
		}
		// Si el "elemento actual" no está en el "objeto acumulador", crea una nueva propiedad en el objeto con el nombre del elemento y un valor de 1.
		// Si el "elemento actual" ya está en el "objeto acumulador", incrementa su valor en 1.
		return objeto
		}, {});
		// Devuelve el "objeto acumulador" después de que se han actualizado todas las propiedades.
		console.log(frecuencias);
		// Visualiza el objeto acumulador en la consola.
	</script>

</body>

</html>
